<table id="notGradeTable" class="table table-bordered">
	<caption>评审进展</caption>
	<thead>
		<tr>
			<th width="28%">专家</th>
			<th width="28%">分配总数</th>
			<th width="44%">未完成</th>
		</tr>
	</thead>
	<tbody>
		<tr v-for="grade in gradelist">
			<td>{{grade.teacherUser.school}}</td>
			<td>{{grade.group.length}}</td>
			<td><a onclick="changeStyle($(this));">{{grade.unscore.length}}</a>
				<ul hidden="">
					<li v-for="school in grade.unscore">{{school.school}}</li>
				</ul></td>
		</tr>
	</tbody>
</table>
