<style type="text/css">
	input{
		width:400px;
	}		
</style>
<div>
	
	<div style="padding: 100px 100px 10px;">
		<form class="bs-example bs-example-form" role="form">
		
			<div class="input-group">
				<span class="input-group-addon">用户名</span>
				<input id="newUserName" style="width:400px;" type="text" class="form-control" placeholder="用户名"></input>
			</div>
			<br></br>
			
			<div class="input-group ">
				<span class="input-group-addon">密码</span>
				<input id="password1" style="width:400px;" type="password" class="form-control" placeholder="密码"></input>
			</div>
			<br></br>
			
			<div class="input-group">
				<span class="input-group-addon">备注</span>
				<input id="remark" style="width:400px;" type="text" class="form-control" placeholder="备注"></input>
			</div>
			<br></br>
			
			<div class="input-group">
				<button type="button"  class="btn btn-info" onclick="addNewAccount()">创建账号</button>
			</div>
		</form>
	</div>
</div>

<script>

	function addNewAccount(){
		var userName = $("#newUserName").val();
		var password1 = $("#password1").val();
		var remark = $("#remark").val();
		//alert(userName+" "+password1+" "+remark);
		if(!check()){
			return;
		}
		var param={
				userName:userName,
				password:password1,
				remark:remark,
		}
		
		$.ajax({
			url:'/psxt/addNewTeacherAccount',
			type:'post',
			dataType: 'json',
			data:param,
			success:function(data){
				  if(data.code == 0){
		    		  alert("添加成功");
			    	  clear();
		    	  }
		    	  else{
		    		  alert(data.message);
		    	 }
			}
		});
	}

	function check(){
		var userName = $("#newUserName").val();
		var password1 = $("#password1").val();

		
		if(password1=="" || password1==null){
			alert("密码不能为空");
			return false;
		}

		
		if(userName=="" || userName==null){
			alert("用户名不能为空");
			return false;
		}
		return true;
	}
	
	function clear(){
		$("#newUserName").val("");
		$("#password1").val("");
		$("#remark").val("");
	}


</script>
