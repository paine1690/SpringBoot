<script>

	//part1、学校账户管理
	var accountList = [{
		id:"id",
		userName:"userName",
	    school:"school",
	    password:"password",
	}];
	
	var showAccount;
	
	//显示学校账户	
 	function showSchoolAccount(){
		$.ajax({
			url:'/psxt/getSchoolAccountPage',
			type:'get',
			dataType:'text',
			success:function(data){
				$("#contains").html(data);
				showAccount =   new Vue({
	    			el:'#schoolAccountTable',
	    			data:{
	    				accountList:accountList
	    			}
	    		});
				showAllAccountt();
			}
		});
	} 
	

	function showAllAccountt() {
		$.ajax({
			url : '/dcnh/getAllSchoolAccount',
			type : 'get',
			dataType : 'json',
			success : function(data) {
				showAccount.accountList = data;
			}
		});
	}

	function onload() {
		$.ajax({
			url : '/psxt/getuserinfo',
			type : 'get',
			dataType : 'json',
			success : function(data) {
				$("#userName").html(data.userName + " 欢迎您");
			}
		});
	}
</script>
