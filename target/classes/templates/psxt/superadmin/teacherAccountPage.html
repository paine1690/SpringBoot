<div>
<table id="userTable" class="table table-bordered">
	<caption>账户信息</caption>
	<thead>
		<tr>
			<th>id</th>
			<th>用户名</th>
			<th>密码</th>
			<th>备注</th>
			<th>修改</th>
		</tr>
	</thead>
	<tbody>
		<tr  v-for="user in userList">
			<td>{{user.id}}</td>
			<td>
	      		<input type="text" class="form-control" id="userName{{user.id}}" name="userName" 	
	      		value="{{user.userName}}"/>
	      	</td>
			<td>
	      		<input type="text" class="form-control" id="password{{user.id}}" name="password" 	
	      		value="{{user.password}}"/>
	      	</td>
	      	<td>
				<input type="text" class="form-control" id="remark{{user.id}}" name="remark" 	
	     		value="{{user.remark}}"/>
	      	</td>
			<td><button type="button" class="btn btn-warning" onclick="change({{user.id}})">修改</button></td>
		</tr>
	</tbody>
</table>
</div>

<script>
function change(i){
	
	var id=i;
	var userName=$("#userName"+i).val();
	var password=$("#password"+i).val();
	var remark=$("#remark"+i).val();
	
	var params={
			id : id,
			password : password,
    		userName : userName,
    		remark: remark
    }
	//alert("id:"+i+" "+userName+" "+password);
    $.ajax({
      url: '/psxt/changeNameOrPassworORemark',
      type: 'post',
      dataType: 'json',
      data: params,
      success: loginCallback,
      error: function(){
    	    alert(arguments[1]);
    	}
    });
}

function loginCallback(data){
	if(data.code == "0"){    		
		alert("更改成功");
		showAllUser();
	}
	else if(data.code == "1"){
		alert(data.message);
	}
}

</script>
